{% extends "registration/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'login' %}" class="btn btn-link">Login</a>
    </form>
</div>
{% endblock %}
